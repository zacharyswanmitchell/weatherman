<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHERMAN</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
</head>
<body>
    <div class="gameboard">
        <div class="secret-word-container">
            <div class="secret-word"></div>
        </div>
        <section class="difficulty-box">
            <button class="difficulty-buttons" id="easy">EASY</button>
            <button class="difficulty-buttons" id="medi">MEDIUM</button>
            <button class="difficulty-buttons" id="hard">HARD</button>
        </section>
        <div class="guesses"><span id="guesses"></span></div>
        <div class="graphic">LIGHTNING BOLT</div>
        <div class="keyboard">
            <div class="letterbox">
                <button class="letter-buttons">A</button>
                <button class="letter-buttons">B</button>
                <button class="letter-buttons">C</button>
                <button class="letter-buttons">D</button>
                <button class="letter-buttons">E</button>
                <button class="letter-buttons">F</button>
                <button class="letter-buttons">G</button>
                <button class="letter-buttons">H</button>
                <button class="letter-buttons">I</button>
                <button class="letter-buttons">J</button>
                <button class="letter-buttons">K</button>
                <button class="letter-buttons">L</button>
                <button class="letter-buttons">M</button>
            </div>
            <div class="letterbox">
                <button class="letter-buttons">N</button>
                <button class="letter-buttons">O</button>
                <button class="letter-buttons">P</button>
                <button class="letter-buttons">Q</button>
                <button class="letter-buttons">R</button>
                <button class="letter-buttons">S</button>
                <button class="letter-buttons">T</button>
                <button class="letter-buttons">U</button>
                <button class="letter-buttons">V</button>
                <button class="letter-buttons">W</button>
                <button class="letter-buttons">X</button>
                <button class="letter-buttons">Y</button>
                <button class="letter-buttons">Z</button>
              </div>
            </div>
    </div>
</body>
</html>
