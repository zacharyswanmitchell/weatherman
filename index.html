<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHERMAN</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
</head>
<body>
    <div class="gameboard">
        <div class="secret-word-container">
            <div class="secret-word"></div>
        </div>
        <section class="difficulty-box">
            <button class="difficulty-buttons" id="easy" title="COMMON WEATHER TERMS">EASY</button>
            <button class="difficulty-buttons" id="medi" title="WEATHER EVENTS">MEDIUM</button>
            <button class="difficulty-buttons" id="hard" title="PROPER CLOUD NAMES">HARD</button>
        </section>
        <div class="guesses"><span id="guesses"></span></div>
        <div class="graphic">LIGHTNING BOLT</div>
        <div class="scoreboard">
            <div id="easy-win-count">EASY: <span></span></div>
            <div id="medium-win-count">MEDIUM: <span></span></div>
            <div id="hard-win-count">HARD: <span></span></div>
        </div>
        <div class="keyboard">
            <div class="letterbox">
                <button class="letter-buttons" id="A">A</button>
                <button class="letter-buttons" id="B">B</button>
                <button class="letter-buttons" id="C">C</button>
                <button class="letter-buttons" id="D">D</button>
                <button class="letter-buttons" id="E">E</button>
                <button class="letter-buttons" id="F">F</button>
                <button class="letter-buttons" id="G">G</button>
                <button class="letter-buttons" id="H">H</button>
                <button class="letter-buttons" id="I">I</button>
                <button class="letter-buttons" id="J">J</button>
                <button class="letter-buttons" id="K">K</button>
                <button class="letter-buttons" id="L">L</button>
                <button class="letter-buttons" id="M">M</button>
            </div>
            <div class="letterbox">
                <button class="letter-buttons" id="N">N</button>
                <button class="letter-buttons" id="O">O</button>
                <button class="letter-buttons" id="P">P</button>
                <button class="letter-buttons" id="Q">Q</button>
                <button class="letter-buttons" id="R">R</button>
                <button class="letter-buttons" id="S">S</button>
                <button class="letter-buttons" id="T">T</button>
                <button class="letter-buttons" id="U">U</button>
                <button class="letter-buttons" id="V">V</button>
                <button class="letter-buttons" id="W">W</button>
                <button class="letter-buttons" id="X">X</button>
                <button class="letter-buttons" id="Y">Y</button>
                <button class="letter-buttons" id="Z">Z</button>
              </div>
            </div>
    </div>
</body>
</html>
